<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Reg.css">
</head>
<body>
    <div class="background-C padding-max">

        <header class = "container text-center reg-border">
            <h1>Registration Form</h1>
        </header>
        <main class ="container padding-all">
            <div class="padding-all">
                    <h3>Student Info : </h3>
    
            </div>
            <form action="" class="padding-all">
                <div class="padding-all" >
    
                    <label> First Name :</label>
                    <input type="text">
                </div>
                <div class="padding-all">
                    <label for="">Last Name :</label>
                    <input type="text">
                </div>
                <div class="padding-all"> 
                    <label for="">Gender</label>
                    <div class="line-up">
                        <div class="padding-all ">
                            <input type="radio">
                            <label for="">Male</label>
                        </div>
                        <div class="padding-all ">
                            <input type="radio">
                            <label for="">Female</label>
                        </div>
                        <div class="padding-all ">
                            <input type="radio">
                            <label for="">Others</label>
                        </div>
                    </div>
                </div>
                <div class="padding-all ">
                    <h4>Address </h4>
                    <div class="line-up">
    
                        <div class="padding-all ">
                            <label for="">Line :</label>
                            <input type="text">
                        </div>
                        <div class="padding-all ">
                            <label for="">State :</label>
                            <input type="text">
                        </div>
                        <div class="padding-all ">
                            <label for="">City :</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="padding-all ">
                        <label for="">Pincode :</label>
                        <input type="text">
                    </div>
                </div>
                <div class="padding-all">
                    <label for="">Mobile Number</label>
                    <input type="text">
                </div>
                <div class="padding-all ">
                    <h4>Intrest</h4>
                    <div class="line-up">
    
                        <div class="padding-all ">
                            <input type="checkbox">
                            <label for="">Testing</label>
                        </div>
                        <div class="padding-all ">
                            <input type="checkbox">
                            <label for="">Development</label>
                        </div>
                        <div class="padding-all ">
                            <input type="checkbox">
                            <label for="">Cloud</label>
                        </div>
                    </div>
                </div>
                <div class="padding-all">
                    <h4>Family Info</h4>
                    <table>
                        <tr>
                            <th>Member Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Relation</th>
                        </tr>
                        <tr>
                            <td>RajPal Yadav</td>
                            <td>Sajpal Yadav</td>
                            <td>Rayapal Yadav</td>
                            <td>Miya Yadav</td>
                        </tr>
                        <tr>
                            <td><Input></Input></td>
                            <td><Input></Input></td>
                            <td><Input></Input></td>
                            <td><Input></Input></td>
                        </tr>
                        <tr>
                            <td><Input></Input></td>
                            <td><Input></Input></td>
                            <td><Input></Input></td>
                            <td><Input></Input></td>
                        </tr>
                    </table>
                    <div class="padding-all line-up">
                        <div class="padding-all ">
                            <button class="padding-all" type="submit">Submit</button>
                        </div>
                        <div class="padding-all ">
                            <button class="padding-all " type="reset">Reset</button>

                        </div>
                    </div>
                </div>
                
            </form>
        </main>
    </div>


    
</body>
</html>
